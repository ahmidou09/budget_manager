databases:
  - name: capstone
    databaseName: capstone_qkts
    user: capstone_qkts_user

services:
  - type: web
    name: micro
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: capstone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
